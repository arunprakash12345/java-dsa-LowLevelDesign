<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rate Component</title>
</head>

<body>
    <div class="container">
        <h1>How are you feeling?</h1>
        <p>Your input is valuable in helping us better understand your needs and tailor our service accordingly.</p>
        <div class="star_container">
            <div class="star" index="1">&#9733</div>
            <div class="star" index="2">&#9733</div>
            <div class="star" index="3">&#9733</div>
            <div class="star" index="4">&#9733</div>
            <div class="star" index="5">&#9733</div>
        </div>
        <p>Rating Count: <span class="count">0</span></p>
        <span class="emoji"></span>
    </div>
    <script src="main.js"></script>
</body>

</html>
