<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Counter App</title>
    <style>
        /* Page background */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Main card */
        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 2rem;
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Heading */
        .heading {
            text-align: center;
            font-size: 1.6rem;
            color: #222;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* Counter value */
        #counter_value {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            color: #4f46e5;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Input */
        input {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* Buttons container */
        .button {
            display: flex;
            gap: 0.75rem;
        }

        /* Buttons */
        button {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        /* Increment */
        #increament {
            background: #4f46e5;
            color: #fff;
        }

        #increament:hover {
            background: #4338ca;
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        /* Decrement */
        #decreament {
            background: #f97316;
            color: #fff;
        }

        #decreament:hover {
            background: #ea580c;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
        }

        /* Reset */
        #reset {
            background: #e5e7eb;
            color: #111827;
        }

        #reset:hover {
            background: #d1d5db;
            box-shadow: 0 5px 15px rgba(229, 231, 235, 0.4);
        }

        #reset:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #decreament:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="heading">Enhanced Counter App</h1>
        <div id="counter_value">0</div>
        <input type="text" id="increament_decreament_by" value="1">
        <div class="button">
            <button id="increament">+ Add</button>
            <button id="decreament" disabled="true">- Subtract</button>
            <button id="reset" disabled="true">Reset</button>
        </div>
    </div>
    <script>
        const add = document.getElementById("increament");
        const sub = document.getElementById("decreament");
        const reset = document.getElementById("reset");
        const increament_decreament_by = document.getElementById("increament_decreament_by");
        const value = document.getElementById("counter_value");

        add.addEventListener("click", () => {
            const step = parseInt(increament_decreament_by.value) || 1;
            const current = parseInt(value.innerText);
            const updatedValue = current + step;
            value.innerText = updatedValue;
            value.style.color = "#4f46e5";
            value.style.transform = "scale(1.2)";
            setTimeout(() => value.style.transform = "scale(1)", 200);
            if (updatedValue > 0)
                sub.removeAttribute("disabled");
            reset.removeAttribute("disabled");
        });

        sub.addEventListener("click", () => {
            const step = parseInt(increament_decreament_by.value) || 1;
            const current = parseInt(value.innerText);
            const updatedValue = current - step;
            value.innerText = updatedValue > 0 ? updatedValue : 0;
            value.style.color = updatedValue > 0 ? "#4f46e5" : "#f97316";
            value.style.transform = "scale(1.2)";
            setTimeout(() => value.style.transform = "scale(1)", 200);
            if (updatedValue <= 0) {
                sub.setAttribute("disabled", "true");
                reset.setAttribute("disabled", "true");
            }
        });

        reset.addEventListener("click", () => {
            value.innerText = 0;
            value.style.color = "#4f46e5";
            value.style.transform = "scale(1.2)";
            setTimeout(() => value.style.transform = "scale(1)", 200);
            sub.setAttribute("disabled", "true");
            reset.setAttribute("disabled", "true");
        });
    </script>

</body>

</html>
