<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        /* Page background */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #eef2f3, #d9e2ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main card */
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 1.5rem;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        .heading {
            text-align: center;
            font-size: 1.4rem;
            color: #222;
            margin-bottom: 0.5rem;
        }

        /* Counter value */
        #counter_value {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            color: #4f46e5;
        }

        /* Input */
        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        /* Buttons container */
        .button {
            display: flex;
            gap: 0.5rem;
        }

        /* Buttons */
        button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        /* Increment */
        #increament {
            background: #4f46e5;
            color: #fff;
        }

        #increament:hover {
            background: #4338ca;
        }

        /* Decrement */
        #decreament {
            background: #f97316;
            color: #fff;
        }

        #decreament:hover {
            background: #ea580c;
        }

        /* Reset */
        #reset {
            background: #e5e7eb;
            color: #111827;
        }

        #reset:hover {
            background: #d1d5db;
        }

        #reset:disabled {
            opacity: 0.5;
            cursor: default;
        }

        #decreament:disabled {
            opacity: 0.5;
            cursor: default;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="heading">Counter App</h1>
        <div id="counter_value">0</div>
        <input type="text" id="increament_decreament_by" value="1">
        <div class="button">
            <button id="increament">+ Add</button>
            <button id="decreament" disabled="true">- Subract</button>
            <button id="reset" disabled="true">Reset</button>
        </div>
    </div>
    <script>
        const add = document.getElementById("increament");
        const sub = document.getElementById("decreament");
        const reset = document.getElementById("reset");
        const increament_decreament_by = document.getElementById("increament_decreament_by");
        const value = document.getElementById("counter_value");

        add.addEventListener("click", () => {
            const step = parseInt(increament_decreament_by.value);
            const current = parseInt(value.innerText);
            const updatedValue = current + step;
            value.innerText = updatedValue;
            if (updatedValue > 0)
                sub.removeAttribute("disabled");
            reset.removeAttribute("disabled");
        });
        sub.addEventListener("click", () => {
            const step = parseInt(increament_decreament_by.value);
            const current = parseInt(value.innerText);
            const updatedValue = current - step;
            value.innerText = updatedValue > 0 ? updatedValue : 0;
            if (updatedValue <= 0) {
                sub.setAttribute("disabled", "true");
                reset.setAttribute("disabled", "true");
            }

        });
        reset.addEventListener("click", () => {
            value.innerText = 0;
        });


    </script>

</body>

</html>
