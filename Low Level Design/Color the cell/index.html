<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color the cell</title>
</head>
<body>
   
    <div class="parent-container">
        <h1 style="text-align: center;">Color the cell</h1>
        <p class="subText">Select a cell by position or row/column
        </p>
        <div class="cards">
            <div class="card" data-value="1">1</div>
            <div class="card" data-value="2">2</div>
            <div class="card" data-value="3">3</div>
            <div class="card" data-value="4">4</div>
            <div class="card" data-value="5">5</div>
            <div class="card" data-value="6">6</div>
            <div class="card" data-value="7">7</div>
            <div class="card" data-value="8">8</div>
            <div class="card" data-value="9">9</div>
        </div>
        <div class="input-container">
            <label for="cell-number" class="subText">Cell Number(1-9):</label>
            <input type="number" id="cell-number" name="cell-number" min="1" max="9">
            <button id="color-button">Color Cell</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
