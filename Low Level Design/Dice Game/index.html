<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dice-container">
        <h1>Dice Game</h1>
        <p id="result" role="status" aria-live="polite">Player 1 wins!</p>
        <div class="players-container">
            <div class="player" id="player1">
                <h3>Player 1</h3>
                <div class="dice dice1" id="dice1" data-player="1" aria-label="Dice for player 1">
                    <div class="col-1">
                    </div>
                    <div class="col-2">
                        <span class="pip"></span>
                    </div>
                    <div class="col-3">
                        
                    </div>
                </div>
                <div class="value" id="value1" aria-hidden="true"></div>
            </div>
            <div class="player" id="player2">
                <h3>Player 2</h3>
                <div class="dice dice2" id="dice2" data-player="2" aria-label="Dice for player 2">
                    <div class="col-1">
                        <span class="pip"></span>
                    </div>
                    <div class="col-2">
                        
                    </div>
                    <div class="col-3">
                        <span class="pip"></span>
                    </div>
                </div>
                <div class="value" id="value2" aria-hidden="true"></div>
            </div>
        </div>

        <div class="controls">
            <button id="rollBtn" type="button">Roll</button>
            <button id="resetBtn" type="button">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
