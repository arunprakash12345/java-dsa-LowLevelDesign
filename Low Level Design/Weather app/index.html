<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="location-container">
                <h1 id="location">Toranto</h1>
                <p class="date-time">Thursday, 13 feb 2026 | 10.15AM</p>
            </div>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-button">Search</button>
            </div>
        </header>
        <main class="main-content">
            <div class="weather-info">
                <p class="temprature">
                    15&#8451;
                </p>
                <p class="weather-description">Partly Cloudy</p>   
            </div>
            <div class="temprature-response">
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon">
                <div class="details">
                    <p>Feels Like: 15&#8451;</p>
                    <p>Wind Speed: 10 km/h</p>
                    <p>Visibility: 8 km</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="tomorrow-temprature">
                <p class="days">Thursday</p>
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon-days">
                <p class="temprature-number">15&#8451;</p>
                <p class="days-weather">Overcast Clouds</p>
            </div>
            <div class="tomorrow-temprature">
                <p class="days">Thursday</p>
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon-days">
                <p class="temprature-number">15&#8451;</p>
                <p class="days-weather">Overcast Clouds</p>
            </div>
            <div class="tomorrow-temprature">
                <p class="days">Thursday</p>
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon-days">
                <p class="temprature-number">15&#8451;</p>
                <p class="days-weather">Overcast Clouds</p>
            </div>
            <div class="tomorrow-temprature">
                <p class="days">Thursday</p>
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon-days">
                <p class="temprature-number">15&#8451;</p>
                <p class="days-weather">Overcast Clouds</p>
            </div>
            <div class="tomorrow-temprature">
                <p class="days">Thursday</p>
                <img src="assets/snowy_1163658.png" alt="" class="weather-icon-days">
                <p class="temprature-number">15&#8451;</p>
                <p class="days-weather">Overcast Clouds</p>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
