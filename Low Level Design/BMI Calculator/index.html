<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calc-container">
        <h1>BMI Calculator</h1>
        <form action="" class="bmi-form">
            <label for="height">Height</label>
            <input type="number" id="height" name="height" placeholder="Enter height in cm">
            <label for="weight">Weight</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight in kg">
            <button id="calculate" type="button">Calculate</button>
        </form>

        <div><span>Result:</span><span id="result">0.1</span></div>
    </div>
        <script src="script.js"></script>
</body>
</html>
